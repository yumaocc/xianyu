# Nginx 服务器配置文件
# 用于部署 XianyuAutoAgent 到生产环境

# 上游后端 API 服务器
upstream xianyu_api {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP 服务器（可选择重定向到 HTTPS）
server {
    listen 80;
    server_name your-domain.com;  # 改成你的域名或服务器 IP

    # 如果配置了 HTTPS，取消下面两行注释以强制重定向
    # return 301 https://$server_name$request_uri;

    # 如果不使用 HTTPS，删除下面的注释使用 HTTP

    root /opt/xianyu/xianyu-admin-web/dist;
    index index.html;

    # 日志文件
    access_log /var/log/nginx/xianyu-access.log;
    error_log /var/log/nginx/xianyu-error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-javascript;

    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;

        # 缓存策略
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API 代理
    location /api/ {
        proxy_pass http://xianyu_api/;

        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;

        # CORS 处理（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 健康检查端点
    location /health {
        proxy_pass http://xianyu_api/health;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 限制文件上传大小
    client_max_body_size 10M;
}

